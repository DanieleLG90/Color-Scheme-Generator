<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colorGen.css">
    <title>Color Scheme Generator</title>
</head>
<body >
    <div class="circleBack" id="backChangingColor">

        <div class="main-container">

            <header>
                
                    <input id="color-picker" type="color">

                    <select name="colorScheme" id="colorScheme">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    
                    <button id="btn-generate-color">Get color Scheme</button>
            </header>

            <div class="color-display" id="color-display"></div>

        </div> 

</div> 
</body>
<script src="colorGen.js"></script>
</html>
